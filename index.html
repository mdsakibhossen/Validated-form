<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <title>Form</title>
    </head>
    <body>
        <!-- Form With Bootstrap and Custom JS Validation  -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="alert alert-info text-center mt-2" role="alert">
                        <h2>Form</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form action="" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text"
                                   class="form-control"
                                   id="name"
                                   placeholder="Enter Your Name"
                                   oninput="name_fun()">
                            <small class="name"></small>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email"
                                   class="form-control"
                                   id="email"
                                   placeholder="name@example.com"
                                   oninput="email_fun()">
                            <small class="email"></small>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   placeholder="Enter Your Password"
                                   oninput="password_fun()">
                            <small class="password"></small>
                            <div class="form-group">
                                <input type="checkbox"
                                       style="vertical-align: middle;"
                                       onclick="show_pass()"
                                       name="show_password"
                                       id="show_password">
                                <p style="display: inline; font-size: .7rem;">
                                    <span id="show_text">Show</span> Password
                                </p>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control"
                                      id="message"
                                      rows="3"
                                      placeholder="Write Your Message"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Upload Image</label>
                            <input class="form-control" type="file" id="image">
                            <small class="form-text">Image size must be less than 200KB</small>
                        </div>
                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <select class="form-select" aria-label="single_select" id="country">
                                <option selected>
                                    Select Country
                                </option>
                                <option value="1">
                                    Bangladesh
                                </option>
                                <option value="2">
                                    India
                                </option>
                                <option value="3">
                                    Pakistan
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="books" class="form-label">Books</label>
                            <select class="form-select" multiple aria-label="multiple_select" id="books">
                                <option selected>
                                    Select Books
                                </option>
                                <option value="1">
                                    Book 1
                                </option>
                                <option value="2">
                                    Book 2
                                </option>
                                <option value="3">
                                    Book 3
                                </option>
                                <option value="4">
                                    Book 4
                                </option>
                                <option value="5">
                                    Book 5
                                </option>
                            </select>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="switch">
                            <label class="form-check-label" for="switch">Switch</label>
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="male" checked>
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="on" id="remember_me">
                            <label class="form-check-label" for="remember_me">Remember Me</label>
                        </div>
                        <div class="text-center">
                            <input type="submit" class="btn btn-primary submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <br>
        <br>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- Custom JS -->
        <script src="js/form.js"></script>
    </body>
</html>
